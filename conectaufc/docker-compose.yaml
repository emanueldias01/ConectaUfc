version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=conecta_ufc
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: conectaufc@email.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "54321:80"  # Porta para acessar o pgAdmin via browser
    networks:
      - my_network
    depends_on:
      - db

networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
